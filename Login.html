<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/assests/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/assests/back.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            width: 400px;
            margin: 0;
            position: absolute;
            top: 55%;
            left: 19%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-size: 2em;
        }

        .form-container input, .form-container select {
            width: 92%;
            padding: 15px;
            margin: 10px 0;
            border: 2.5px solid #ddd;
            border-radius: 40px;
            font-size: 1.1em;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #D4AF37;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .toggle-btn {
            display: block;
            text-align: center;
            color: #1997e0;
            font-size: 1em;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Apple </h1>
</header>

<div class="form-container" id="login-form">
    <h2>Login to your account</h2>
    <form action="Main.html" method="GET">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Enter your password" minlength="6" required>
        <button type="submit">Login</button>
    </form>
    <span class="toggle-btn" onclick="document.getElementById('login-form').style.display='none'; document.getElementById('register-form').style.display='block';">Don't have an account? Register</span>
</div>

<div class="form-container" id="register-form" style="display: none;">
    <h2>Create a new account</h2>
    <form action="Main.html" method="GET">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="number" name="age" placeholder="Age" min="1" required>
        <select name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="Albania">Albania</option>          
            <option value="Argentina">Argentina</option>
            <option value="Australia">Australia</option>  
            <option value="Belgium">Belgium</option>
            <option value="Brazil">Brazil</option>
            <option value="Croatia">Croatia</option>
            <option value="Denmark">Denmark</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Egypt">Egypt</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Morocco">Morocco</option>
            <option value="Oman">Oman</option>
            <option value="Poland">Poland</option>
            <option value="Portugal">Portugal</option>
            <option value="Qatar">Qatar</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="Spain">Spain</option>
            <option value="Tunisia">Tunisia</option>
            <option value="Turkey">Turkey</option>
            <option value="Ukraine">Ukraine</option>
            <option value="United Arab Emirates">United Arab Emirates</option>
            <option value="United States">United States</option>
            <option value="Uruguay">Uruguay</option>
        </select>
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Enter your password" minlength="6" required>
        <input type="password" name="confirm_password" placeholder="Confirm your password" minlength="6" required>
        <button type="submit">Register</button>
    </form>
    <span class="toggle-btn" onclick="document.getElementById('register-form').style.display='none'; document.getElementById('login-form').style.display='block';">Already have an account? Login</span>
</div>

</body>
</html>
